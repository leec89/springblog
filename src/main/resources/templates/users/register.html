<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Register')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Register')"></header>
<main class="container">
<h1>Register your account</h1>
    <form th:action="@{/users/register}" method="POST" th:object="${user}">
        <div class="mb-3">
            Email
            <input th:field="*{email}" class="form-control" size="65" />
        </div>
        <div class="mb-3">
            Username
            <input th:field="*{username}" class="form-control" size="65" />
        </div>
        <div class="mb-3">
            Password
            <input th:field="*{password}" class="form-control" size="65" />
        </div>
        <div class="d-grid">
            <button class="btn btn-dark btn-block">Create Account</button>
        </div>
    </form>

</main>
</body>
</html>
