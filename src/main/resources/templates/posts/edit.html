<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Edit Post')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Edit Post')"></header>
<main class="container">
    <h1>Update your Post</h1>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="POST" th:object="${post}">
        <div class="mb-3">
            <div hidden>
                User ID
                <input th:field="*{user.id}"/>
            </div>
            <div>
                Title
                <input th:value="*{title}" th:field="*{title}" class="form-control" size="65" />
            </div>
            <div class="mb-3">
                <label class="form-label">Body</label>
                <textarea th:text="*{body}" th:field="*{body}" rows="4" cols="51" class="form-control"></textarea>
            </div>
            <div class="d-grid">
                <button class="btn btn-dark btn-block">Submit Post</button>
            </div>
        </div>
    </form>

</main>
</body>
</html>
