<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('All Posts')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Posts')"></header>

<main class="container">
    <article th:each="post : ${posts}" th:object="${post}">
        <a th:href="@{/posts/{id}(id=*{id})}">
            <h3 th:text="*{title}"></h3>
        </a>
        <p>Post ID: <span th:text="*{id}"></span></p>
        <p>Username: <span th:text="*{user.username}"></span></p>
        <p th:text="*{body}"></p>
    </article>
</main>
</body>
</html>
