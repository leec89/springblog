<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('All Posts')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<h1>Here are All the Posts</h1>
<main>
    <article th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p hidden th:text="${post.id}"></p>
        <p th:text="${post.body}"></p>
        <form th:action="@{/posts/delete/{id}(id=${post.id})}" th:method="POST">
            <button>Delete</button>
        </form>
    </article>
</main>
</body>
</html>
