<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('View Post')"></head>
<body>

<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header(${post.title})"></header>
<main class="container" th:object="${post}">
    <p>Post ID: <span th:text="*{id}" >></span></p>
    <p>Username: <span th:text="*{user.username}"></span></p>
    <p th:text="${post.body}"></p>
    <br>
    <form th:action="@{/posts/edit/{id}(id=*{user.id})}" th:method="GET">
        <button>Edit</button>
    </form>
    <br>
    <form th:action="@{/posts/delete/{id}(id=*{id})}" th:method="POST">
        <button>Delete</button>
    </form>
    <br>
    <form th:action="@{/posts}">
        <button>Back to Posts</button>
    </form>
</main>
</body>
</html>
